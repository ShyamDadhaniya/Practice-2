<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./DistanceConverter.css">
    <script src="./DistanceConverter.js" defer></script>
    <title>Basic Distance Converter Project</title>
</head>
<body>
    <h1>Miles to Kilometers Converter</h1>

    <div class="container top">
        <p>Type in a umber of miles and click the button to convert the distance to kilometers.</p>

        <form action="" id="convert">
            <input type="text" name="distance" id="distance" placeholder="Distance">
            <input type="submit" value="Convert Distance">
        </form>
    </div>
    <div class="container bottom" id="answer">
        <h2 class="invisible">Answer goes here.</h2>
    </div>
</body>
</html>
