<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./VacationWishlist.css">
    <script src="./VacationWishlist.js" defer></script>
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Vacation Destination Wish List</h1>
        <p>Found exciting places to visit on your next vacation? Use the form below to add them to your wish list.</p>
    </header>

    <main id="destination_detail_form">
        <form>
            <label for="name">Destination Name</label>
            <input type="text" id="name" placeholder="Enter the destination name" required>

            <label for="location">Location</label>
            <input type="text" id="loction" placeholder="Enter the destination location" required>

            <label for="photo">Photo</label>
            <input type="url" id="picture" placeholder="Select photo of destination" required>

            <label for="description">Description</label>
            <textarea name="description" id="description" cols="30" rows="5"></textarea>

            <button type="submit">Click Here To Add</button>
        </form>

        <article>
            <h2 id="title">Enter Destination Details</h2>
            <div id="destination_container">
                <!-- js -->
                <div class="card">
                    <img src="../" alt="image">
                    <div class="card-body">
                        <h3>Destination Name</h3>
                        <h4>Destination Location</h4>
                        <p class="card-text">Destination description.</p>
                        <button>Remove</button>
                    </div>
                </div>
            </div>
        </article>
    </main>
</body>
</html>
